{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

      body{
        font-family: 'Roboto', sans-serif !important;
      }
      .errorlist{
          list-style: none;
          margin-top: 0.5rem;
          color: red;
      }

    </style>

  </head>
  <body>
  
    <header>
      <!-- Navigation Bar -->

      <div class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">

        <div class="container">
          <a href="/" class="navbar-brand fs-3 fw-bold">HMS</a>

          <!-- Toggler Button For Menu -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigationbar">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navigationbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="/" class="nav-link fs-5 fw-bold mx-2 text-dark">Home</a>
              </li>
              <li class="nav-item">
                <a href="/registration/" class="nav-link fs-5 fw-bold mx-2 text-dark">Registration</a>
              </li>
              <li class="nav-item">
                <a href="/about/" class="nav-link fs-5 fw-bold mx-2 text-dark">About</a>
              </li>
              <li class="nav-item">
                <a href="/contact/" class="nav-link fs-5 fw-bold mx-2 text-dark">Contact Us</a>
              </li>
            </ul>
          </div>
          
        </div>

      </div>

    </header>

    <main>
      <div class="container-fluid">

        <div class="row g-3 mt-3">

            {% block main_content %}

            {% endblock %}

        </div>

      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
